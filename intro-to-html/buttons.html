<style>
    .suscribe-button{
        background-color: rgb(197, 10, 10);
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 4px;
        transition: opacity 0.15s;
    }

    .suscribe-button:hover{
        opacity: 0.8;
    }

    .suscribe-button:active{
        opacity: 0.5;
}

    .join-button{
        background-color: white;
        color: blue;
        border-color: rgb(96, 96, 236);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 60px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 6px;
        transition: background-color 0.15s, color 0.15s;
    }

     .join-button:hover{
        background-color:rgb(31, 31, 241); 
        color: white;
        opacity: 0.8;
     }     

     .join-button:active{
        opacity: 0.7;
     }

    .tweet-button{
        background-color: rgb(28, 123, 206);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

     .tweet-button:hover{
       box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
     }


    
       
</style> 


<button class="suscribe-button">SUSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
